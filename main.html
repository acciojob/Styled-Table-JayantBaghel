<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Statistics</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }
      table {
        width: 60%;
        margin: auto;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
      tbody tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Game Statistics</h1>

    <table>
      <thead>
        <tr>
          <th>Player</th>
          <th>Score</th>
          <th>Level</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Player 1</td>
          <td>3500</td>
          <td>Level 10</td>
        </tr>
        <tr>
          <td>Player 2</td>
          <td>4200</td>
          <td>Level 12</td>
        </tr>
        <tr>
          <td>Player 3</td>
          <td>2800</td>
          <td>Level 8</td>
        </tr>
        <tr>
          <td>Player 4</td>
          <td>5000</td>
          <td>Level 15</td>
        </tr>
        <tr>
          <td>Player 5</td>
          <td>3900</td>
          <td>Level 11</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
